<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SHOP.CO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header existant -->

    <section class="contact-page">
        <div class="container">
            <div class="contact-grid">
                <!-- Informations de contact -->
                <div class="contact-info">
                    <h1>Get in Touch</h1>
                    <p class="subtitle">We'd love to hear from you. Our team is always here to help.</p>

                    <div class="info-items">
                        <div class="info-item">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="text">
                                <h3>Visit Us</h3>
                                <p>123 Fashion Street<br>75001 Paris, France</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="text">
                                <h3>Call Us</h3>
                                <p>+1 234 567 890<br>Mon-Fri, 9am-6pm</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="text">
                                <h3>Email Us</h3>
                                <p>contact@mike.co<br>support@mike.co</p>
                            </div>
                        </div>
                    </div>

                    <div class="social-links">
                        <h3>Follow Us</h3>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de contact -->
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-header">
                            <h2>Send us a Message</h2>
                            <p>Fill out the form below, we'll get back to you shortly.</p>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" required>
                            </div>

                            <div class="form-group full-width">
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" required></textarea>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            Send Message
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer existant -->

    <script src="js/contact.js"></script>
</body>
</html>
